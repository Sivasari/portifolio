<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        .container {
            max-width: 900px;
        }
        .skill-box {
            margin-bottom: 30px;
        }
        .progress {
            height: 10px;
        }
        .progress-bar {
            width: 0;
            transition: width 2s ease-in-out;
        }
        .circular-bar {
            position: relative;
            width: 120px;
            height: 120px;
            display: inline-block;
            margin: 20px;
        }
        .circular-bar svg {
            transform: rotate(-90deg);
        }
        .circular-bar circle {
            stroke-width: 10;
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
        }
        .circular-bar .progress-circle {
            stroke-width: 10;
            stroke-linecap: round;
            stroke: cyan;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 2s ease-in-out;
        }
        .circular-bar .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">My Skills</h2>

        <div class="skill-box">
            <h4>HTML & CSS</h4>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 0%" data-width="90%"></div>
            </div>
        </div>

        <div class="skill-box">
            <h4>JavaScript</h4>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" data-width="85%"></div>
            </div>
        </div>

        <div class="skill-box">
            <h4>Python & Django</h4>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" data-width="80%"></div>
            </div>
        </div>

        <h3 class="mt-5">Proficiency Levels</h3>
        <div class="d-flex justify-content-center">
            <div class="circular-bar">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50"></circle>
                    <circle class="progress-circle" cx="60" cy="60" r="50" data-percentage="90"></circle>
                </svg>
                <div class="percentage">90%</div>
                <p>Frontend</p>
            </div>
            <div class="circular-bar">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50"></circle>
                    <circle class="progress-circle" cx="60" cy="60" r="50" data-percentage="80"></circle>
                </svg>
                <div class="percentage">80%</div>
                <p>Backend</p>
            </div>
            <div class="circular-bar">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50"></circle>
                    <circle class="progress-circle" cx="60" cy="60" r="50" data-percentage="75"></circle>
                </svg>
                <div class="percentage">75%</div>
                <p>Database</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.progress-bar').each(function () {
                let width = $(this).attr('data-width');
                $(this).css('width', width);
            });
            
            $('.progress-circle').each(function () {
                let percentage = $(this).attr('data-percentage');
                let offset = 314 - (314 * percentage) / 100;
                $(this).css('stroke-dashoffset', offset);
                $(this).siblings('.percentage').text(percentage + '%');
            });
        });
    </script>
</body>
</html>
