<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            padding: 15px;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?technology,programming') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Fade-in Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-in-out forwards;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background: #212529;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Social Icons */
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <h1 class="fade-in">Welcome to My Portfolio</h1>
        <p class="lead fade-in">I am <span class="fw-bold">Venu Sirpally</span>, an MCA student passionate about Python and Django.</p>
        <a href="/projects/" class="btn btn-primary btn-lg mt-3 fade-in">View My Work</a>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">Â© 2025 My Portfolio | Designed by Venu Sirpally</p>
        <div class="social-icons mt-2">
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
