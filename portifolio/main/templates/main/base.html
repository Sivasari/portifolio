<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0c0c0c;
            color: white;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #111;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: cyan;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hero Section */
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10%;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 3rem;
            color: cyan;
        }

        h3 {
            font-size: 2rem;
        }

        .typing {
            color: cyan;
        }

        /* Social Icons */
        .social-icons a {
            color: cyan;
            font-size: 1.5rem;
            margin: 10px;
            text-decoration: none;
        }

        /* Image with Glow Effect */
        .image img {
            width: 400px;
            border-radius: 50%;
            border: 10px solid cyan;
            box-shadow: 0 0 20px cyan;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .home {
                flex-direction: column;
                text-align: center;
            }

            .image img {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'projects' %}">Projects</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'skills'%}" >Skills</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Hero Section -->
